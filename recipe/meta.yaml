{% set name = "findspark" %}
{% set version = "1.2.0" %}
{% set bundle = "tar.gz" %}
{% set sha256 = "c0c0193a9f0d009d421f6b6a3f5c9e3123dc1fc436fd4315d1a7e52645334afb" %}
{% set build = 0 %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install

requirements:
  build:
    - python

  run:
    - python

test:
  imports:
    - findspark

about:
  home: https://github.com/minrk/findspark
  license_file: LICENSE.md
  license: BSD 3-clause
  license_family: BSD
  summary: 'Find pyspark to make it importable.'
  dev_url: https://github.com/minrk/findspark

extra:
  recipe-maintainers:
    - mariusvniekerk
    - minrk
